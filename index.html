<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mn">
        <img src="fcc_primary.svg" alt="" class="fcc">
        <h2 class="head">Pokémon Search App</h2>

        <div class="card-wrapper">
            <div class="card">
                <form role="search" action="" id="search-from" class="search-form">
                    <label class="label" for="search-input">Search for Pokémon Name or ID:</label>
                    <input type="text" name="" id="search-input" class="search-input" required>
                    <button type="submit" id="search-button" class="search-button">SUBMIT</button>
                </form>
                <div class="output">
                    <div class="cnt top-container">
                        <div class="name-and-id" id="name-and-id">
                            <span id="pokemon-name"></span>&nbsp; 
                            <span id="pokemon-id"></span> 
                        </div>
                        <div class="size" id="size">
                            <span id="weight"></span> 
                            <span id="height"></span>
                        </div>
                        <div id="sprite-container" class="sprite-container">

                            <!-- SPRITE HERE -->

                        </div>
                        <div class="types" id="types">
                            <!-- <span class="type" id="type">Electric</span> -->
                        </div>
                    </div>
                    <div class="cnt bottom-container">
                        <table>
                            <tbody>
                                <tr>
                                    <th>Base</th>
                                    <th>Stats</th>
                                </tr>
                                <tr>
                                    <td>HP:</td>
                                    <td id="hp"></td>
                                </tr>
                                <tr>
                                    <td>Attack:</td>
                                    <td id="attack"></td>
                                </tr>
                                <tr>
                                    <td>Defense:</td>
                                    <td id="defense"></td>
                                </tr>
                                <tr>
                                    <td>Sp. Attack:</td>
                                    <td id="special-attack"></td>
                                </tr>
                                <tr>
                                    <td>Sp. Defense:</td>
                                    <td id="special-defense"></td>
                                </tr>
                                <tr>
                                    <td>Speed:</td>
                                    <td id="speed" class="s"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
